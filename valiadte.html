        <script>
        function validate(){
            var email=document.getElementById("email").value;
            var pwd=document.getElementById("pwd").value;
            var reg1= /^[A-Za-z0-9_.|#%$*?+""^{}]+@[A-Za-z0-9.-]+)*$/;
            var reg2= /^[a-zA-Z0-9]{6, }$/;
            if (email.match(reg1)) {
                document.getElementById('emailerror').innerHTML=" ";
            }
            else {
                document.getElementById('emailerror').innerHTML="Invalid email or phone ";
                return false;
            }
            if (pwd.match(reg2)) {
                document.getElementById('pwderror').innerHTML=" ";
            }
            else {
                document.getElementById('pwderror').innerHTML="Incorrect Pasword (Min 6 characters)";
                return false;
            }
        }
        </script>
